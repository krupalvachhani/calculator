<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caluculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator_display">0</div>
        <div class="calculator_keys">
            <button class="key--operator item1" data-action="add">+</button>
            <button class="key--operator item2" data-action="subtract">-</button>
            <button class="key--operator item3" data-action="multiply">&times;</button>
            <button class="key--operator item4" data-action="divide">รท</button>
            <button class="item5">7</button>
            <button class="item6">8</button>
            <button class="item7">9</button>
            <button class="item8">4</button>
            <button class="item9">5</button>
            <button class="item10">6</button>
            <button class="item11">1</button>
            <button class="item12">2</button>
            <button class="item13">3</button>
            <button class="item14">0</button>
            <button class="item15" data-action="decimal">.</button>
            <button class="item16" data-action="clear">AC</button>
            <button class="key--equal item17" data-action="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
